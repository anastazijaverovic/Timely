<form class="proj-form" #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
  <input type="hidden" name="ProjectId" #ProjectId="ngModel" [(ngModel)]="projectService.selectedProject.projectId" />
  <div class="form-row">

    <div class="form-group col-md-6">
      <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="projectService.selectedProject.name" placeholder="Project Name" required />
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This Field is Required.</div>
    </div>

    <div class="form-group col-md-6">
      <input class="form-control" name="Tag" #Tag="ngModel" [(ngModel)]="projectService.selectedProject.tag" placeholder="Tag" />
    </div>

  </div>

  <div class="form-group">
    <input class="form-control" name="Note" #Note="ngModel" [(ngModel)]="projectService.selectedProject.note" placeholder="Note" />
  </div>


  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!projectForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i>  Submit
      </button>
    </div>

    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(projectForm)">
        <i class="fa fa-repeat"></i>  Reset
      </button>
    </div>
  </div>
</form>
